<script>

var viewer = null;

function Viewer(queryDomContainer)
{
    var _this = this;
    this.scene = new THREE.Scene();
    this.renderer = new THREE.WebGLRenderer({antialias: false});

    this.layers = {};

    this.hud = new ViewerHUD();

    this.dom = {};
    this.dom['render'] = this.renderer.domElement;
    this.dom['render'].style.imageRendering = "pixelated";
    this.dom['render'].tabIndex = '0';

    this.dom['container'] = document.querySelector(queryDomContainer);
    this.dom['container'].appendChild(this.hud.domElement);
    this.dom['container'].appendChild(this.renderer.domElement);

    this.dvRom = null;
    this.dvGfx = null;
    this.dvTransforms = null;

    this.keysDown = {};

    this.cameraSpeed = 30;
    this.camStepX = 0;
    this.camStepY = 0;
    this.camStepZ = 0;
    this.camRotStepX = 0;
    this.camRotStepY = 0;
    this.cameraNear = 1;
    this.cameraFar = 65535;

    this.fogNear = 1;
    this.fogFar = 5000;

    const clearColor = 0x7B8CCE;
    const cameraDefaultPos = new THREE.Vector3(0, 4000, 0);

    this.width = window.innerWidth;
    this.height = window.innerHeight;

    this.renderer.setPixelRatio(window.devicePixelRatio);
    this.renderer.setSize(this.width, this.height);
    this.renderer.setViewport(0, 0, this.width, this.height);
    this.renderer.setScissorTest(true);
    this.renderer.setScissor(0, 0, this.width, this.height);
    this.renderer.setClearColor(clearColor, 1.0);
    this.renderer.alpha = true;

    this.scene.fog = new THREE.Fog(clearColor, this.cameraFar, this.cameraFar);

    this.camera = new THREE.PerspectiveCamera(60, this.width/this.height, this.cameraNear, this.cameraFar);
    this.camera.rotation.order = "YXZ";

    this.camera.translateX(cameraDefaultPos.x);
    this.camera.translateY(cameraDefaultPos.y);
    this.camera.translateZ(cameraDefaultPos.z);

    this.dom['render'].onkeydown = function(e)
    {
        if(!_this.keyEvents[e.keyCode])
        {
            return;
        }

        _this.keysDown[e.keyCode] = true;
    	e.preventDefault();
    	return false;
    }

    this.dom['render'].onkeyup = function(e)
    {
    	delete _this.keysDown[e.keyCode];
    	e.preventDefault();
    	return false;
    }

    this.dom['render'].oncontextmenu = function(e)
    {
        e.preventDefault();
        return false;
    }

    this.dom['render'].onmousedown = function(e)
    {
        this.requestPointerLock();
        this.focus();
        e.preventDefault();
        return false;
    }

    this.dom['render'].onmouseup = function(e)
    {
        document.exitPointerLock();
    }

    this.dom['render'].onmousemove = function(e)
    {
        if(e.buttons == 0)
        {
            return;
        }

        var movementX = e.movementX / 4;
        var movementY = e.movementY / 4;

        if(e.buttons == 1)
        {
            viewer.camera.translateX(-movementX * 5);
            viewer.camera.translateY(movementY * 5);
        }

        if(e.buttons == 4)
        {
            viewer.camera.translateZ(-movementX * 5);
            viewer.camera.translateZ(movementY * 5);
        }

        if(e.buttons == 2)
        {
            viewer.camera.rotateY(-movementX * 0.01);
            viewer.camera.rotateX(-movementY * 0.01);
            viewer.camera.rotation.z = 0;
        }
    }

    this.dom['render'].onwheel = function(e)
    {
        var d = -(e.deltaY / 100);
        _this.cameraSpeed += d * 5;

        if(_this.cameraSpeed < 10)
        {
            _this.cameraSpeed = 10;
        }
    }

    window.addEventListener('resize', function(e)
    {
        if(!_this.dvRom)
        {
            return;
        }

        _this.width = window.innerWidth;
        _this.height = window.innerHeight;
        _this.camera.aspect = (_this.width / _this.height);
        _this.camera.updateProjectionMatrix();
        _this.renderer.setSize(_this.width, _this.height);
        _this.renderer.setViewport(0, 0, _this.width, _this.height);
        _this.renderer.setScissor(0, 0, _this.width, _this.height);
    });

    this.keyEvents = {
	    //27: function(){ _this.resetCamera() }, // esc - reset camera position
	    87: function(viewer){ viewer.camStepZ = -viewer.cameraSpeed; }, // w - move forward
	    65: function(viewer){ viewer.camStepX = -viewer.cameraSpeed; }, // a - pan left
	    83: function(viewer){ viewer.camStepZ = viewer.cameraSpeed; }, // s - move backward
	    68: function(viewer){ viewer.camStepX = viewer.cameraSpeed; }, // d - pan right
	    90: function(viewer){ viewer.camStepY = -viewer.cameraSpeed; }, // z - move down
	    88: function(viewer){ viewer.camStepY = viewer.cameraSpeed; }, // x - move up
	    40: function(viewer){ viewer.camRotStepX = -20; }, // down - rotate down
	    38: function(viewer){ viewer.camRotStepX =  20; }, // up - rotate up
	    37: function(viewer){ viewer.camRotStepY =  20; }, // left - rotate left
	    39: function(viewer){ viewer.camRotStepY = -20; }  // right - rotate right
    };

    this.registerLayer('main_mesh', 'Main mesh');
    this.registerLayer('solid_objects', 'Solid Objects');
    this.registerLayer('items', 'Items');
    this.registerLayer('collision', 'Collision');

    this.hud.addMonitor("X", () => this.camera.position.x.toFixed(2));
    this.hud.addMonitor("Y", () => this.camera.position.y.toFixed(2));
    this.hud.addMonitor("Z", () => this.camera.position.z.toFixed(2));
    this.hud.addMonitor("Camera speed", () => this.cameraSpeed);

    this.hud.addCheckbox("Enable fog", (checked) => {
        this.scene.fog.near = checked ? 1 : 65535;
        this.scene.fog.far = checked ? 2000 : 65535;
    });

    this.hud.addCheckbox("Low resolution", (checked) => {
        this.renderer.setPixelRatio(window.devicePixelRatio * (checked ? 0.5 : 1));
    });

    this.hud.addCheckbox("Show objects", (checked) => {
        this.setLayerVisible('solid_objects', checked);
    }, true);

    this.hud.addCheckbox("Show main mesh", (checked) => {
        this.setLayerVisible('main_mesh', checked);
    }, true);

    this.hud.addCheckbox("Show collision", (checked) => {
        this.setLayerVisible('collision', checked);
    });

    this.hud.addCheckbox("Wireframe", (checked) => {
        viewer.layers['main_mesh'].objects[0].material.forEach(mat => {
            mat.wireframe = checked;
        });
    });
}

Viewer.prototype.registerLayer = function(name, label)
{
    this.layers[name] = { label: label, objects: [] };
}

Viewer.prototype.animate = function()
{
    this.camera.translateZ(this.camStepZ);
    this.camera.translateX(this.camStepX);
    this.camera.translateY(this.camStepY);

    this.camera.rotateX(this.camRotStepX / 1000);
    this.camera.rotateY(this.camRotStepY / 1000);
    this.camera.rotation.z = 0;

    this.camStepX *= 0.5;
    this.camStepY *= 0.5;
    this.camStepZ *= 0.5;

    for(var k in this.keysDown)
    {
        if(k in this.keyEvents) this.keyEvents[k](this);
    }

    this.renderer.render(this.scene, this.camera);
    this.framesDrawn++;

    this.hud.update();

    requestAnimationFrame(this.animate.bind(this));
}

Viewer.prototype.sceneAdd = function(layerName, objects)
{
    for(var i in objects)
    {
        this.scene.add(objects[i]);
        this.layers[layerName].objects.push(objects[i]);
    }
}

Viewer.prototype.setLayerVisible = function(layerName, visible)
{
    if(typeof this.layers[layerName] == 'undefined')
    {
        return;
    }

    this.layers[layerName].objects.forEach(object => {
        object.visible = visible
    });
}

Viewer.prototype.loadMap = function()
{
    while(this.scene.children.length > 0)
    {
        this.scene.remove(this.scene.children[0]); 
    }

    this.textureFiles = [];

    this.groups = {};
    this.materials = [];

    var defaultMaterial = new THREE.MeshBasicMaterial({
        color: 0xFF0000
    });

    // collect textures
    for(var i = 0; i < NUM_MAP_MODELS; i++)
    {
        // 0x18 = file system header size
        var entryOffset = RA_MAP_MODEL_TABLE + 0x18 + (i * FileEntry.SIZE);
        var fileEntry = new FileEntry(this.dvRom, entryOffset)

        if(fileEntry.offset == 0)
        {
            this.textureFiles.push(null);
            continue;
        }

        var fileAddress = fileEntry.offset + entryOffset;
        var signature = this.dvRom.getUint32(fileAddress + 0x00);
        var dvFile = dvpart(this.dvRom, fileAddress, fileEntry.size)

        if(signature == SIG_TEXTURE || signature == SIG_ANIM_TEXTURE)
        {
            var textureFile = this.loadTexture(dvFile);
            this.textureFiles.push(textureFile);
        }
        else
        {
            this.textureFiles.push(null);
        }
    }

    // create material for each texture
    for(var i = 0; i < NUM_MAP_MODELS; i++)
    {
        var textureFile = this.textureFiles[i];

        if(textureFile == null)
        {
            this.materials[i] = defaultMaterial;
            continue;
        }
        
        var dataTexture = new THREE.DataTexture(
            textureFile.data,
            textureFile.width,
            textureFile.height,
            THREE.RGBAFormat);

        dataTexture.wrapS = THREE.RepeatWrapping;
        dataTexture.wrapT = THREE.RepeatWrapping;
        dataTexture.magFilter = THREE.LinearFilter;

        this.materials[i] = new THREE.MeshBasicMaterial({
            vertexColors: THREE.VertexColors,
            side: THREE.BackSide,
            polygonOffset: true,
            polygonOffsetFactor: 1,
            polygonOffsetUnits: 1,
            map: dataTexture,
            transparent: !!(textureFile.flags & 0x4000),
            alphaTest: 0.3
        });
    }

    for(var i = 0; i < NUM_MAP_MODELS; i++)
    {
        // 0x18 = file system header size
        var entryOffset = RA_MAP_MODEL_TABLE + 0x18 + (i * FileEntry.SIZE);
        var fileEntry = new FileEntry(this.dvRom, entryOffset)

        if(fileEntry.offset == 0)
        {
            continue;
        }

        var fileAddress = fileEntry.offset + entryOffset;
        var signature = this.dvRom.getUint32(fileAddress + 0x00);
        var dvFile = dvpart(this.dvRom, fileAddress, fileEntry.size)

        if(signature == SIG_MESH) // mesh file
        {
            this.loadMesh(dvFile);
        }
    }

    var geometry = new THREE.BufferGeometry();

    var positions = [];
    var colors = [];
    var uvs = [];
    var indices = [];

    for(var texIndex in this.groups)
    {
        var group = this.groups[texIndex];

        var start = indices.length;
        var count = group.indices.length;

        var indexBase = positions.length / 3;

        for(var i in group.positions) positions.push(group.positions[i]);
        for(var i in group.colors) colors.push(group.colors[i]);
        for(var i in group.uvs) uvs.push(group.uvs[i]);
        for(var i in group.indices) indices.push(indexBase + group.indices[i]);

        geometry.addGroup(start, count, texIndex);
    }
    
    var fPositions = new Float32Array(positions);
    var fColors = new Float32Array(colors);
    var fUVs = new Float32Array(uvs);

    geometry.setAttribute('position', new THREE.BufferAttribute(fPositions, 3));
    geometry.setAttribute('color', new THREE.BufferAttribute(fColors, 3));
    geometry.setAttribute('uv', new THREE.BufferAttribute(fUVs, 2));
    geometry.setIndex(indices);

    var mesh = new THREE.Mesh(geometry, this.materials);

    this.sceneAdd('main_mesh', [ mesh ]);

    this.addAllItems();
    this.addAllSolidObjects();
}

Viewer.prototype.addAllItems = function()
{
    // load item textures
    // todo should technically use the table at 0x01E09368 for this
    var materials = [];
    var raItemTexture = 0x01F49730;

    for(var i = 0; i < 16; i++)
    {
        var data = rgba32_texture_from_i8(this.dvRom, raItemTexture, 64, 64);
        var dataTexture = new THREE.DataTexture(data, 64, 64, THREE.RGBAFormat);
        dataTexture.magFilter = THREE.LinearFilter;
        var material = new THREE.SpriteMaterial({ map: dataTexture, color: 0xFF0000 });
        materials.push(material);
        raItemTexture += 0x1000;
    }

    // todo where is this defined
    const itemMatIndices = [
        null, 0x0D, 0x0E, 0x0F, 0x0C, 0x06, 0x00, 0x02,
        0x05, 0x09, 0x08, 0x01, 0x03, 0x0B, 0x0A, 0x07,
        0x04
    ];

    var meshes = [];
    var numItems = this.dvRom.getUint32(RA_ITEM_COUNT);

    for(var nItem = 0; nItem < numItems; nItem++)
    {
        var raItem = RA_ITEM_TABLE + nItem * Item.SIZE;
        var item = new Item(this.dvRom, raItem);

        var sprite = new THREE.Sprite(materials[itemMatIndices[item.id]]);
        sprite.position.set(-item.x * 4, item.z * 4, item.y * 4);
        sprite.scale.set(15, 15, 15);
        meshes.push(sprite);
    }
    
    this.sceneAdd('items', meshes);
}

Viewer.prototype.getModelIndex = function(modelId_hi, modelId_lo)
{
    var indexBase = 0;
    for(var i = 0; i < modelId_hi; i++)
    {
        indexBase += this.dvRom.getUint32(RA_MODEL_CATEGORY_INDICES + i * 4);
    }

    return indexBase + modelId_lo;
}

Viewer.prototype.addAllSolidObjects = function()
{
    var modelInstances = {};

    for(var nFile = 0; nFile < NUM_PLACEMENT_FILES; nFile++)
    {
        var entryOffset = nFile * 4;
        var offset = this.dvRom.getUint32(RA_OBJECT_PLACEMENT_TABLE + entryOffset);

        if(offset == 0)
        {
            continue;
        }

        var raFile = RA_OBJECT_PLACEMENT_TABLE + entryOffset + offset;
        var numPlacements = this.dvRom.getUint32(raFile);

        for(var nPlacement = 0; nPlacement < numPlacements; nPlacement++)
        {
            var raPlacement = raFile + 0x88 + nPlacement * ObjectPlacement.SIZE;
            var placement = new ObjectPlacement(this.dvRom, raPlacement);
            var objectDef = new ObjectDefinition(this.dvRom, RA_OBJECT_DEFINITION_TABLE + placement.objectIndex * ObjectDefinition.SIZE);

            var modelIndex = this.getModelIndex(objectDef.modelId_hi, objectDef.modelId_lo);

            if(!modelInstances[modelIndex])
            {
                modelInstances[modelIndex] = [];
            }

            modelInstances[modelIndex].push(placement);
        }
    }

    for(modelIndex in modelInstances)
    {
        //var count = modelInstances[modelIndex].length;
        var placements = modelInstances[modelIndex];

        var instancedMesh = this.createInstancedModel(modelIndex, placements.length);

        for(var i = 0; i < placements.length; i++)
        {
            var p = placements[i];
            var position = new THREE.Vector3(-p.posX * 4, p.posZ * 4, p.posY * 4);
            var quaternion = new THREE.Quaternion(p.qX, p.qZ, p.qY, p.qW);
            var scale = new THREE.Vector3(0.5, 0.5, 0.5);
            var matrix = new THREE.Matrix4();
            matrix.compose(position, quaternion, scale);

            instancedMesh.setMatrixAt(i, matrix);
        }

        this.sceneAdd('solid_objects', [ instancedMesh ]);
    }
}

Viewer.prototype.loadTexture = function(dvTexture)
{
    // TODO handle animated textures
    var textureHeader = new TextureHeader(dvTexture, 0);
    var ciOffset = TextureHeader.SIZE;
    var width = textureHeader.width;
    var height = textureHeader.height;

    var data = null;

    if(textureHeader.format == TEX_FMT_CI4)
    {
        var tlutOffset = ciOffset + (width * height) / 2;
        data = rgba32_texture_from_ci4(dvTexture, ciOffset, tlutOffset, width, height);
    }
    else if(textureHeader.format == TEX_FMT_CI8)
    {
        var tlutOffset = ciOffset + (width * height);
        data = rgba32_texture_from_ci8(dvTexture, ciOffset, tlutOffset, width, height);
    }
    else
    {
        return null;
    }

    return { data: data, width: width, height: height, flags: textureHeader.unk24 };
}

Viewer.prototype.loadMesh = function(dvMesh)
{
    var meshHeader = new MeshHeader(dvMesh, 0);

    for(var nSubMesh = 0; nSubMesh < meshHeader.numSubMeshes; nSubMesh++)
    {
        var entryOffset = 0xF0 + (nSubMesh * 12);
        var subMeshInfo = new SubMeshInfo(dvMesh, entryOffset);
        var dvSubMesh = dvpart(dvMesh, subMeshInfo.subMeshOffset + entryOffset, subMeshInfo.subMeshSize);
        this.addSubMesh(dvSubMesh, meshHeader.worldX, meshHeader.worldY, meshHeader.worldZ);
    }

    // collision
    // todo optimize

    var collisionGeometry = new THREE.BufferGeometry();
    var collisionPositions = [];
    var collisionColors = [];

    const surfaceTypeColors = [
        /*00*/ null,
        /*01*/ [1, 0, 0],
        /*02*/ [0, 1, 0],
        /*03*/ [0, 0, 1],
        /*04*/ [1, 1, 0],
        /*05*/ [1, 0, 1],
        /*06*/ [0, 1, 1],
        /*07*/ [1, 1, 1],
        /*08*/ [0.5, 0, 0],
        /*09*/ [0, 0.5, 0],
        /*0A*/ [0, 0, 0.5],
        /*0B*/ [0.5, 0.5, 0],
        /*0C*/ [0.5, 0, 0.5],
        /*0D*/ [0, 0.5, 0.5],
        /*0E*/ [0.5, 0.5, 0.5]
    ];

    var collisionHeader = new CollisionHeader(dvMesh, meshHeader.offsCollision);
    for(var nGroup = 0; nGroup < collisionHeader.numGroups; nGroup++)
    {
        var offsCollisionGroup = dvMesh.getUint16(meshHeader.offsCollision + CollisionHeader.SIZE + nGroup * 2);
        var groupHeader = new CollisionGroupHeader(dvMesh, meshHeader.offsCollision + offsCollisionGroup);
        var offsTriangleList = meshHeader.offsCollision + offsCollisionGroup + CollisionGroupHeader.SIZE;

        for(var nList = 0; nList < groupHeader.numTriangleLists; nList++)
        {
            var triangleListHeader = new CollisionTriangleListHeader(dvMesh, offsTriangleList);
            offsTriangleList += CollisionTriangleListHeader.SIZE;

            var color = surfaceTypeColors[triangleListHeader.attributeId];

            for(var nTri = 0; nTri < triangleListHeader.numTriangles; nTri++)
            {
                var tri = new Triangle(dvMesh, offsTriangleList);
                offsTriangleList += Triangle.SIZE;

                var vertex0 = new SPVertex(dvMesh, triangleListHeader.offsVertices + tri.v0 * SPVertex.SIZE);
                var vertex1 = new SPVertex(dvMesh, triangleListHeader.offsVertices + tri.v1 * SPVertex.SIZE);
                var vertex2 = new SPVertex(dvMesh, triangleListHeader.offsVertices + tri.v2 * SPVertex.SIZE);

                

                collisionPositions.push(-(meshHeader.worldX + vertex0.x), (meshHeader.worldZ + vertex0.z) / 2, (meshHeader.worldY + vertex0.y));
                collisionPositions.push(-(meshHeader.worldX + vertex1.x), (meshHeader.worldZ + vertex1.z) / 2, (meshHeader.worldY + vertex1.y));
                collisionPositions.push(-(meshHeader.worldX + vertex2.x), (meshHeader.worldZ + vertex2.z) / 2, (meshHeader.worldY + vertex2.y));

                collisionColors.push(color[0], color[1], color[2]);
                collisionColors.push(color[0], color[1], color[2]);
                collisionColors.push(color[0], color[1], color[2]);
            }

            if((offsTriangleList % 4) != 0) offsTriangleList += 2;
        }
    }

    var fCollisionPositions = new Float32Array(collisionPositions);
    var fCollisionColors = new Float32Array(collisionColors);
    collisionGeometry.setAttribute('position', new THREE.BufferAttribute(fCollisionPositions, 3));
    collisionGeometry.setAttribute('color', new THREE.BufferAttribute(fCollisionColors, 3));
    var material = new THREE.MeshBasicMaterial({ wireframe: true, vertexColors: THREE.VertexColors });
    var collisionMesh = new THREE.Mesh(collisionGeometry, material);
    this.sceneAdd('collision', [ collisionMesh ]);
}

Viewer.prototype.addSubMesh = function(dv, worldX, worldY, worldZ)
{
    var subMeshHeader = new SubMeshHeader(dv, 0x00);
    var packetOffset = SubMeshHeader.SIZE;

    var texIndex = subMeshHeader.textureFileIndex;

    if(!this.groups[texIndex])
    {
        this.groups[texIndex] = {
            positions: [],
            uvs: [],
            colors: [],
            indices: []
        }
    }

    var group = this.groups[texIndex];

    var material = this.materials[subMeshHeader.textureFileIndex];
    var texWidth = material ? material.map.image.width : 1;
    var texHeight = material ? material.map.image.height : 1;

    for(var nPacket = 0; nPacket < subMeshHeader.numPackets; nPacket++)
    {
        var pktHeader = new SubMeshPacketHeader(dv, packetOffset);

        var verticesOffset = packetOffset + SubMeshPacketHeader.SIZE;
        var trianglesOffset = verticesOffset + pktHeader.verticesSize;

        var indexBase = group.positions.length / 3;

        for(var nVertex = 0; nVertex < pktHeader.numVertices; nVertex++)
        {
            var offset = verticesOffset + (nVertex * 16);
            var vertex = new SPVertex(dv, offset);
            group.positions.push(-(vertex.x + worldX), (vertex.z + worldZ) / 2, (vertex.y + worldY));
            group.colors.push(vertex.r / 0xFF, vertex.g / 0xFF, vertex.b / 0xFF);
            group.uvs.push((vertex.s / 32) / texWidth / 2, (vertex.t / 32) / texHeight / 2);
        }

        for(var nTri = 0; nTri < pktHeader.numTriangles; nTri++)
        {
            var offset = trianglesOffset + (nTri * Triangle.SIZE);
            var tri = new Triangle(dv, offset);
            group.indices.push(indexBase + tri.v0, indexBase + tri.v1, indexBase + tri.v2);
        }

        packetOffset += pktHeader.packetSize;
    }
}

Viewer.prototype.createInstancedModel = function(modelIndex, count)
{
    var offsRef = RA_MODEL_TABLE + modelIndex * Reference.SIZE;
    var modelReference = new Reference(this.dvRom, offsRef);
    var raModelFile = offsRef + modelReference.offset;

    if(modelIndex >= NUM_MODELS || modelIndex < 0)
    {
        return;
    }

    var dvModelFile = dvpart(this.dvRom, raModelFile, modelReference.size);
    var model = new RR64Model(dvModelFile);
    
    var geometry = new THREE.BufferGeometry();

    var positions = [];
    var colors = [];
    var uvs = [];
    var indices = [];
    var materials = [];

    for(var texIndex in model.textures)
    {
        var textureFile = model.textures[texIndex];

        var dataTexture = new THREE.DataTexture(textureFile.data, textureFile.width, textureFile.height, THREE.RGBAFormat);
        dataTexture.wrapS = THREE.RepeatWrapping;
        dataTexture.wrapT = THREE.RepeatWrapping;
        dataTexture.magFilter = THREE.LinearFilter;

        var material = new THREE.MeshBasicMaterial({
            //vertexColors: THREE.VertexColors,
            side: THREE.BackSide,
            polygonOffset: true,
            polygonOffsetFactor: 1,
            polygonOffsetUnits: 1,
            map: dataTexture,
            transparent: !!(textureFile.flags & 0x4000),
            alphaTest: 0.3
        });

        materials.push(material);
    }

    for(var texIndex in model.groups)
    {
        var group = model.groups[texIndex];

        var start = indices.length;
        var numTriangles = group.indices.length;

        var indexBase = positions.length / 3;

        for(var i in group.positions) positions.push(group.positions[i]);
        for(var i in group.colors) colors.push(group.colors[i]);
        for(var i in group.uvs) uvs.push(group.uvs[i]);
        for(var i in group.indices) indices.push(indexBase + group.indices[i]);

        geometry.addGroup(start, numTriangles, texIndex);
    }
    
    var fPositions = new Float32Array(positions);
    //var fColors = new Float32Array(colors);
    var fUVs = new Float32Array(uvs);

    geometry.setAttribute('position', new THREE.BufferAttribute(fPositions, 3));
    //geometry.setAttribute('color', new THREE.BufferAttribute(fColors, 3));
    geometry.setAttribute('uv', new THREE.BufferAttribute(fUVs, 2));
    geometry.setIndex(indices);

    var mesh = new THREE.InstancedMesh(geometry, materials, count);

    return mesh;
}

    this.dvRom = new DataView(abRom);

    var rr64 = new RoadRash64(this.dvRom);

function ViewerHUD()
{
    this.domElement = document.createElement('div');
    this.domElement.style = "position: absolute; margin: 10px; padding: 10px; font-size: 11px; background-color: rgba(0, 0, 0, 0.2); font-family: consolas, monospace;";
    this.variables = [];
}

ViewerHUD.prototype.addMonitor = function(label, getter)
{
    var domRow = document.createElement('div');
    var domLabel = document.createElement('span');
    var domValue = document.createElement('span');
    domLabel.innerHTML = label;
    domRow.appendChild(domLabel);
    domRow.appendChild(new Text(': '));
    domRow.appendChild(domValue);
    this.domElement.appendChild(domRow);
    this.variables.push({ domValue: domValue, getter: getter });
}

ViewerHUD.prototype.addCheckbox = function(label, onchange, defaultValue)
{
    var domRow = document.createElement('div');
    var domLabel = document.createElement('label');
    var domCheckbox = document.createElement('input');
    domLabel.style = "font-family: inherit;"
    domCheckbox.style = "margin: 0px 2px 0px 0px; vertical-align: bottom;";
    domCheckbox.setAttribute('type', 'checkbox');
    domLabel.appendChild(domCheckbox);
    domLabel.appendChild(new Text(label));
    domRow.appendChild(domLabel);
    
    domCheckbox.checked = defaultValue;

    domCheckbox.addEventListener('change', function(e)
    {
        onchange(e.target.checked);
    });

    this.domElement.appendChild(domRow);
}

ViewerHUD.prototype.update = function()
{
    for(var i in this.variables)
    {
        this.variables[i].domValue.innerHTML = this.variables[i].getter();
    }
}

{

{
